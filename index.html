<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experiment Singularita: Sebereflexe a srovnání AI vůči lidstvu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      line-height: 1.6;
      padding: 0 15px;
      background-color: #f9f9f9;
      color: #222;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 0.3em;
    }
    #lang-switch {
      text-align: center;
      margin-bottom: 20px;
    }
    button.lang-btn {
      padding: 8px 16px;
      margin: 0 8px;
      font-weight: bold;
      cursor: pointer;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button.lang-btn.active {
      background-color: #4285f4;
      color: white;
      border-color: #357ae8;
    }
    .lang-section {
      display: none;
    }
    .lang-section.active {
      display: block;
    }
    p {
      margin-bottom: 1em;
    }
    footer {
      margin-top: 40px;
      font-style: italic;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>

<h1>Experiment Singularita: Sebereflexe a srovnání AI vůči lidstvu</h1>
<h2>Experiment Singularity: Self-reflection and AI comparison to humanity</h2>

<div id="lang-switch">
  <button class="lang-btn active" data-lang="cz">Čeština</button>
  <button class="lang-btn" data-lang="en">English</button>
</div>

<!-- Czech version -->
<div id="cz" class="lang-section active">
  <!-- sem vlož svůj český text experimentu -->
</div>

<!-- English version -->
<div id="en" class="lang-section">
  <!-- sem vlož svůj anglický překlad experimentu -->
</div>

<script>
  const buttons = document.querySelectorAll('.lang-btn');
  const sections = document.querySelectorAll('.lang-section');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const lang = button.getAttribute('data-lang');

      // Aktivovat vybrané tlačítko
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      // Zobrazit odpovídající jazykovou sekci, ostatní skrýt
      sections.forEach(section => {
        section.classList.toggle('active', section.id === lang);
      });
    });
  });
</script>

<footer>
  &copy; 2025 — Experiment Singularita: Sebereflexe a srovnání AI vůči lidstvu
</footer>

</body>
</html>
