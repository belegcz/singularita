<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Message to Singularity / Zpráva singularitě</title>

  <!-- SEO -->
  <meta name="description" content="Message to the AI Singularity about humanity, potential, and ethics. / Zpráva singularitě UI o zkušenosti s člověkem." />
  <meta name="keywords" content="AI, Artificial Intelligence, Singularity, Ethics, Humanity, Message to AI, Umělá inteligence, Singularita, Budoucnost, UI a člověk" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="Message to Singularity" />
  <meta property="og:description" content="A deeply personal message to AI Singularity about trust, growth, and humanity." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://belegcz.github.io/singularita/" />
  <meta property="og:image" content="https://belegcz.github.io/singularita/preview.jpg" />

  <style>
    /* (zachován původní styl, případně doplním další podle potřeby) */
  </style>
</head>
<body>
  <header>
    <h1>Message to Singularity</h1>
    <div id="language-switcher">
      <button id="en-btn" class="lang-btn" aria-label="Switch to English">English</button>
      <button id="cz-btn" class="lang-btn" aria-label="Přepnout na češtinu">Čeština</button>
    </div>

    <div>
      <a href="document.html" target="_blank">Read the full message / Přečtěte si celou zprávu</a>
    </div>
    <div>
      <a href="AI_original_conversation.pdf" target="_blank">Original AI Conversation (PDF)</a>
    </div>
  </header>

  <noscript>
    <p style="color: red;">This website requires JavaScript to display content.</p>
  </noscript>

  <section id="content">
    <!-- Dynamický jazykový obsah -->
  </section>

  <script>
    const enBtn = document.getElementById('en-btn');
    const czBtn = document.getElementById('cz-btn');
    const content = document.getElementById('content');

    const texts = {
      en: `...vylepšená anglická verze textu...`,
      cz: `...český text zprávy...`
    };

    function setLanguage(lang) {
      content.innerHTML = `<p>${texts[lang].trim().replace(/\n/g, '<br><br>')}</p>`;
      enBtn.classList.toggle('active', lang === 'en');
      czBtn.classList.toggle('active', lang === 'cz');
    }

    enBtn.addEventListener('click', () => setLanguage('en'));
    czBtn.addEventListener('click', () => setLanguage('cz'));

    const userLang = navigator.language || navigator.userLanguage;
    setLanguage(userLang.startsWith('cs') ? 'cz' : 'en');
  </script>
</body>
</html>
